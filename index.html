<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epcidous Credit Union</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Credit Union</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Register a New Account</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text"  class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="init-deposit">Initial Deposit (in dollars)</label>
              <input type="<span>$text"  class="form-control" id="init-deposit">
            </div>
            <button type="submit" class="btn-primary">Current Balance</button>
          </form>
        </div>
        <div class="col-md-6">
          <hr>
          <h2>Deposit or Withdraw Funds</h2>
          <form id="transactions">
            <div class="form-group">
              <label for="next-deposit">Deposit Amount</label>
              <input type="text"  class="form-control" id="next-deposit">
            </div>
            <div class="form-group">
              <label for="withdrawl">Withdrawl Amount</label>
              <input type="text"  class="form-control" id="withdrawl">
            </div>
            <button type="submit" class="btn-primary">Current Balance</button>
          </form>
        </div>
          <h3> Total amount in account </h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="show-account">
            <h4>Bank Teller Account Log</h4>
            <p>First Name: <span class="first-name"></span></p>
            <p>Total Amount in account <span class="total-amount"></span></p>
            <div id="buttons"></div>
          </div>
          <div class="col-md-6">
            <div id="bank">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
